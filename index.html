<!doctype html>
<html lang="es">
	
	<head>
		<meta charset="UTF-8">
		<title>SLIDESHOW HTML5-CSS3</title>
		<link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
	</head>

	<body>
 		<div id="content-slider">
    		<div id="slider">
        		<div id="mask">
            		<ul>
	           			<li id="first" class="firstanimation">
	            			<a href="#">
	            				<img src="images/img_1.jpg" alt="Cougar"/>
	            			</a>
	            			<div class="tooltip">
	            				<h1>Cougar</h1>
	            			</div>
	            		</li>

		            	<li id="second" class="secondanimation">
		            		<a href="#">
		        				<img src="images/img_2.jpg" alt="Lions"/>
		            		</a>
		            		<div class="tooltip">
		            			<h1>Lions</h1>
		            		</div>
		            	</li>
		            
		           		<li id="third" class="thirdanimation">
		           			<a href="#">
		        				<img src="images/img_3.jpg" alt="Snowalker"/>
		            		</a>
		            		<div class="tooltip">
		            			<h1>Snowalker</h1>
		            		</div>
		        		</li>
		                        
		        		<li id="fourth" class="fourthanimation" alt="Howling">
		            		<a href="#">
		            			<img src="images/img_4.jpg"/>
		            		</a>
		            		<div class="tooltip">
		            			<h1>Howling</h1>
		            		</div>
		            	</li>
		                        
		            	<li id="fifth" class="fifthanimation" alt="Sunbathing">
		            		<a href="#">
		            			<img src="images/img_5.jpg"/>
		            		</a>
		            		<div class="tooltip">
		            			<h1>Sunbathing</h1>
		            		</div>
		            	</li>
	            	</ul>
            	</div>
        	</div>
    	</div>
    </body>
</html>
